<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Health Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-6 text-center">
    <div class="flex justify-center items-center gap-2 mb-4">
      <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h2a2 2 0 012 2v0a2 2 0 01-2 2H5a2 2 0 01-2-2v0zM15 9a2 2 0 012-2h2a2 2 0 012 2v0a2 2 0 01-2 2h-2a2 2 0 01-2-2v0zM9 15a2 2 0 012-2h2a2 2 0 012 2v0a2 2 0 01-2 2h-2a2 2 0 01-2-2v0z"/>
      </svg>
      <h1 class="text-xl font-bold">API Health Status</h1>
    </div>

    <pre id="output" class="bg-gray-900 text-green-400 text-sm p-4 rounded-xl text-left overflow-auto max-h-60">
Loading...
    </pre>

    <button id="refreshBtn" class="mt-4 px-4 py-2 rounded-xl bg-blue-500 text-white font-medium hover:bg-blue-600 transition">
      üîÑ Refresh
    </button>
  </div>

  <script>
    async function fetchApi() {
      const output = document.getElementById("output");
      output.textContent = "Loading...";
      try {
        const res = await fetch("/api/health");
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "‚ùå Failed to load API";
      }
    }
    document.getElementById("refreshBtn").addEventListener("click", fetchApi);
    fetchApi();
  </script>
</body>
</html>
